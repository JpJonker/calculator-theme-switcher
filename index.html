<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./index.css" type="text/css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="./calculate.js" defer></script>

		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<!-- <style>
    		.attribution { font-size: 11px; text-align: center; }
    		.attribution a { color: hsl(228, 45%, 44%); }
 		</style> -->
	</head>
	<body>
		<section class="calculator">
			<h1 class="input-display">0</h1> 
			<div class="calc-button-container">
					<button class="small-button num7">7</button>
					<button class="small-button num8">8</button>
					<button class="small-button num9">9</button>
					<button class="small-button delete">DEL</button>

					<button class="small-button num4">4</button>
					<button class="small-button num5">5</button>
					<button class="small-button num6">6</button>
					<button class="small-button add">+</button>

					<button class="small-button num1">1</button>
					<button class="small-button num2">2</button>
					<button class="small-button num3">3</button>
					<button class="small-button subtract">-</button>

					<button class="small-button dot">.</button>
					<button class="small-button num0">0</button>
					<button class="small-button divide">/</button>
					<button class="small-button multiply">x</button>

					<button class="large-button final-row reset">RESET</button>
					<button class="large-button final-row equals">=</button>
			</div>
		</section>

	</body>
</html>
